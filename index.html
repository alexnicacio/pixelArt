<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Permanent+Marker|SilkScreen"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Pixel Art</title>
  </head>
  <body>
    <header>
      <h1>Pixel Art</h1>
    </header>

    <main>
      <section>
        <h2>Choose the Grid Size</h2>
        <form id="sizePicker">
          <label for="input_grid_height">Grid height:</label>
          <input
            type="number"
            id="input_grid_height"
            name="height"
            min="1"
            value="1"
            required
          />
          <label for="input_grid_width">Grid width:</label>
          <input
            type="number"
            id="input_grid_width"
            name="width"
            min="1"
            value="1"
            required
          />
          <button type="submit">Create</button>
        </form>
      </section>

      <section>
        <h2>Choose a Color</h2>
        <input type="color" id="colorPicker" aria-label="Color Picker" />
      </section>

      <section>
        <h2>Design Canvas</h2>
        <button type="button" onclick="clearTable()">Clear</button>
        <table id="pixel_canvas" aria-label="Pixel Canvas"></table>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
